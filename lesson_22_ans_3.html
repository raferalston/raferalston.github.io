    <script>
        
    let userInput = Number(prompt('Введите число: '))
    let result = 0

    for (let i = 0; i < userInput + 1; i++) {
        result += i   
    }

    alert('Сумма всех чисел у числа: ' + userInput + '. Равняется: ' + result)
