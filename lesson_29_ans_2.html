<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess board</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #252423;
        }

        #canvas {
            background-color: #fdfff5;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>

        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext("2d");
        let x = canvas.clientWidth / 10;
        let y = canvas.clientHeight / 10;
        let c = 1;

        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (c % 2 === 0) {
                    ctx.fillStyle = 'grey';
                    c -= 1;
                } else {
                    ctx.fillStyle = 'white';
                    c += 1;
                }
                ctx.fillRect(x*j, y*i, x, y);
            }
            if (c % 2 === 0) {
                c -= 1;
            } else {
                c += 1;
            }
        }

    </script>
</body>
</html>
