<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример анимации загрузки</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #414a4c;
        }
        .loader {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 4px solid #414a4c;
            border-radius: 50%;
            box-shadow: -10px -10px 15px rgb(59, 59, 59),
                        10px 10px 10px rgba(0, 0, 0, 0.1),
                        inset -10px -10px 15px rgba(51, 49, 49, 0.5),
                        inset 10px 10px 10px rgba(0, 0, 0, 0.1);
        }

        .loader::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 25px;
            right: 25px;
            bottom: 25px;
            background-color: #414a4c;
            border-radius: 50%;
            border: 4px solid #414a4c;
            box-shadow: inset -10px -10px 15px rgba(51, 49, 49, 0.5),
                        inset 10px 10px 10px rgba(0, 0, 0, 0.1);

        }
        .loader span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(#14ffe9, #ffeb3b, #ff00e0);
            z-index: -1;
            filter: blur(2px);
            animation: loader 0.5s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
