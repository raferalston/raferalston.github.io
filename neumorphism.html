<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ebf5fc;
    }
    .container {
        color: #e30ea9;
        font-weight: bold;
        font-family: 'Montserrat', sans-serif;
        width: 400px;
        height: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ebf5fc;
        box-shadow: -6px -6px 20px rgba(255, 255, 255, .1),
                    6px 6px 20px rgba(0, 0, 0, .1);
        border-radius: 25px;
    }
    .container:hover {
        box-shadow: inset -6px -6px 20px rgba(255, 255, 255, .05),
        inset 6px 6px 20px rgba(0, 0, 0, .05);
        transform: scale(0.99);
    }
    a {
        font-weight: 900;
        font-family: 'Montserrat', sans-serif;
        cursor: pointer;
        text-decoration: none;
        padding: 10px 20px;
        margin-top: 50%;
        border-radius: 40px;
        color: #32a3b1;
        box-shadow: -4px -4px 15px rgba(255, 255, 255, 1),
                    4px 4px 15px rgba(0, 0, 0, .1);
    }

    a:hover {
        box-shadow: inset -2px -2px 10px rgba(255, 255, 255, 0.05),
                    inset 2px 2px 10px rgba(0, 0, 0, .05);
        transform: scale(0.98);
    }    
    </style>
</head>
<body>
    <div class="container">
        <h1>
            LOREM
        </h1>
        <a>BUTTON</a>
    </div>
</body>
</html>
