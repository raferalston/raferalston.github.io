<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание на дом - Отгадайте загадку и воссоздайте html структуру странички</title>
</head>
<style>
    table tr td {
        border: black 2px solid;
        padding: 1em;
        font-size: 1em;
        cursor: pointer;
        font-weight: 700;
    }
    table tr td:active {
        background-color: rgb(137, 190, 39);
        color: white;
    }
    .screen {
        border: green 2px solid;
        width: 150px;
        height: 50px;
        padding: .5em;
    }
    .screen span {
        font-size: 1.25em;
    }
    .winner {
        color: green;
    }
    .loser {
        color: red;
    }
</style>
<body>
    <h1>Загадка!</h1>
    <mark>Я загадал число, попробуй его расшифровать! А также попробуй создать точно такую же страничку =)</mark>
    <div>
        <table id="safe">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <button id="safe-button">Ввести пароль</button>
        <div class="screen">
            <b>Ввод: <span id="safescreen"></span></b>
        </div>
    </div>
    <div>
        <strong>Подсказка: </strong>
        <small>Ключ от сейфа спрятан в одном или нескольких уроках! Ищи с помощью консоли разработчика!</small>
    </div>
</body>

<script src="h.js"></script>
</html>
