<body>

    <script>
        
        let reverseString = function (string) {
            let tmp = ''
            for (let i = string.length; i > 0; i--) {
                tmp += string[i - 1]
            }
            return tmp
        }

        let userInput = prompt('Введите текст и я переверну его: ')

        alert('Результат: ' + reverseString(userInput))

    </script>
