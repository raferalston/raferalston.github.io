    <script>
        
    let arr = [7, 12, 42, 66, 0, -7, 122, -7.5];
    let max = 0;
    let min = 0;

    for (let i = 0; i < arr.length; i++) {
        const el = arr[i];
        if (max === 0 && min === 0) {
            max = el;
            min = el;
        } else if (el < min) {
            min = el;
        } else if (el > max) {
            max = el;
        }
    }

    console.log('Минимальное: ' + min);
    console.log('Максимальное: ' + max);

    </script>
