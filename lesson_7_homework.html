<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:hover</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #43dde6;
        }
        span {
            color: #fc5185;
            font-size: 4em;
            transition: all ease-in-out .15s;
            cursor: pointer;
        }
        span:hover {
            transform: scale(1.4);
            color: #f4fa9c;
        }
    </style>
</head>
<body>
    <span>H</span>
    <span>O</span>
    <span>V</span>
    <span>E</span>
    <span>R</span>
    <span>M</span>
    <span>E</span>
</body>
</html>
