<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Задание на дом</title>
</head>
<body>
    <h1>Трудности перевода.</h1>
    <div>
        <strong>L</strong>orem <strong>I</strong>psum
        <small>Дальше будет зашифрованный текст, в нем будет зашифрована ссылка на секретный документ:</small>
    </div>
    <div>
        <mark>Подсказка!</mark>
        <p>Шифр был придуман древнеримским <i>Диктатором!</i></p>
    </div>
    <div>
        <mark><strong>Разгадай загадку и узнай шифр - </strong></mark>
        <h2>ибдбелбгёлб</h2>
        <form action="" id="quizForm">
            <input type="text">
            <input type="submit" value="Ответ" id="secret">
        </form>
        <p id="answer"></p>
        <h5 style="display: none">НАСТОЯЩИЙ ОТВЕТ: 12345</h5>
    </div>
</body>


<script>

document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();
    var x = document.getElementById("quizForm");
    const answ = x.elements[0].value;
    // ЕСЛИ ПОДСМОТРЕЛ ТУТ ТО НАСТОЯЩИЙ ОТВЕТ
    // 12345
    if (answ === 'загадкавека') {
        const text = 'Поздравляю это верный ответ! Настоящий шифр = 999 &#9989; Но это не точно... попробуй F12'
        document.getElementById("answer").innerHTML = text;
    } else {
        const text = 'Неа, попробуй еще разок &#9940;'
        document.getElementById("answer").innerHTML = text;        
    }
});

</script>
</html>
