<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lines</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #252423;
        }

        #canvas {
            background-color: #fdfff5;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <canvas id="canvas" width="400" height="400"></canvas>

    <script>

        let canvas = document.querySelector('#canvas');
        let ctx = canvas.getContext("2d");
        let x = canvas.clientWidth / 10;
        let y = canvas.clientHeight / 10;
        

        // vertical lines
        ctx.fillText(0, x / 2, y / 2)
        for (let i = 1; i < 11; i++) {
            ctx.beginPath();
            ctx.moveTo(x*i, 0);
            ctx.lineTo(x*i, canvas.clientHeight);
            ctx.stroke();
            ctx.fillText(i, x*i + x / 2, y / 2)
        }

        // horizontal lines
        for (let i = 1; i < 11; i++) {
            ctx.beginPath();
            ctx.moveTo(0, y*i);
            ctx.lineTo(canvas.clientWidth, y*i);
            ctx.stroke();
            ctx.fillText(i, x / 2,  y*i + y / 2)
        }
    </script>
</body>
</html>
