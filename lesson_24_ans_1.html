<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js generated page</title>
</head>
<body>
    <h1>ERROR</h1>
    <p>ERROR</p>
    <script>
        let heading = document.querySelector('h1'); 
        let para = document.querySelector('p'); 

        function text(element, t) {
            element.textContent = t
        }

        function style(element, s) {
            element.style.color = s
        }

        let textInput = prompt('Введите текст для заголовка: ');
        text(heading, textInput);

        textInput = prompt('Введите цвет для заголовка: ');
        style(heading, textInput);

        textInput = prompt('Введите текст для параграфа: ');
        text(para, textInput);
        
        textInput = prompt('Введите цвет для параграфа: ');
        style(para, textInput);
    </script>
</body>
</html>
