<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Тренируем позиционирование элементов</title>
    <style>
    .f {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 10vw;
        height: 10vh;
        background-color: darkorange;
    }
    .s {
        position: absolute;
        top: 15%;
        left: 15%;
        width: 10vw;
        height: 10vh;
        background-color: green;
    }
    .t {
        position: absolute;
        top: 20%;
        left: 20%;
        width: 10vw;
        height: 10vh;
        background-color: blue;
    }
    .fo {
        position: absolute;
        top: 25%;
        left: 25%;
        width: 10vw;
        height: 10vh;
        background-color: rebeccapurple;
    }    
    </style>
</head>
<body>
    <div class="f"></div>
    <div class="s"></div>
    <div class="t"></div>
    <div class="fo"></div>
</body>
</html>
