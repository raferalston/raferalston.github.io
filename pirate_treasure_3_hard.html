<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Treasure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        /* #map {
            height: 80%;
            background-color: black;
            position: relative;
        } */
        #map {
            height: 80%;
            background-color: black;
            position: relative;
            background-image: url('img/map.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: 50% 50%;
        }
        #status {
            height: 20%;
            width: 100%;
            position: relative;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #adventurer {
            width: 50%;
            height: 100%;
            background-color: lightgreen;
            position: relative;
        }
        #pirate {
            width: 50%;
            height: 100%;
            background-color: tomato;
            position: relative;
        }

        /* #treasure {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: gold;
            transition: all ease .5s;
        } */
        #treasure {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('img/treasure.png');
            background-size: contain;
            background-repeat: no-repeat;
            transition: all ease .5s;
            opacity: 0;
        }

        /* #player {
            position: absolute;
            width: 25px;
            height: 25px;
            left: 25px;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: tomato;
        } */

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translate(0, -50%);
            background-image: url('img/adventurer.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
        }
        /* #computer {
            position: absolute;
            width: 25px;
            height: 25px;
            left: 25px;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: lightgreen;
        } */

        #computer {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            transform: translate(0, -50%);
            background-image: url('img/pirate.png');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 2;
        }

        #treasure.gameover_win {
            animation: gameover .75s linear infinite;
            top: 50% !important;
            left: 50% !important;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .speech {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            padding: 1em;
            text-align: center;
            color: black;
            background-color: #fff;
        }

        #treasure.gameover_lose {
            animation: gameover .75s linear infinite;
            width: 100px;
            height: 100px;
            opacity: 1;
        }

        .finish {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 5px;
            background-color:white;
            z-index: 1;
        }

        .finish::before {
            content: 'start';
            position: absolute;
            left: 0%;
            top: -30px;
            color: white;
            font-size: 1.75em;
        }

        .finish::after {
            content: 'lose';
            position: absolute;
            left: 100%;
            transform: translate(-100%, 0);
            color: white;
            font-size: 1.75em;
        }

        #notification.visible {
            color: #f8f8f8;
            font-size: 2em;
            padding: 1em;
            text-align: center;
        }

        #start {
            height: 100vh;
            width: 100vw;
            background-color: rgba(0, 0, 0, .55);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #start h1 {
            background-color: #fff;
            padding: 1em;
        }

        #start button {
            border: 0;
            background-color: yellow;
            color: black;
            font-size: 1.5em;
            padding: .75em;
            font-weight: bold;
        }
        @keyframes gameover {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }


    </style>
</head>
<body>
    <div id="start">
        <h1>Welcome to "Pirate Treasure" Game! Good luck!
        </h1>
        <button id="startButton">start</button>
    </div>
    <div id="map">
        <div id="treasure"></div>
        <div id="notification"></div>
    </div>
    <div id="status">
        <div id="adventurer">
            <div id="player"></div>
            <div class="finish"></div>
        </div>
        <div id="pirate">
            <div id="computer"></div>
            <div class="finish"></div>
        </div>
    </div>


    <script>
        //INITIALIZE VARIABLES
        let gameInterval;
        let start = document.querySelector('#start');
        let startButton = document.querySelector('#startButton');
        let map = document.querySelector('#map');
        let status = document.querySelector('#status');
        let adventurer = document.querySelector('#adventurer');
        let player = document.querySelector('#player');
        let pirate = document.querySelector('#pirate');
        let computer = document.querySelector('#computer');
        let treasure = document.querySelector('#treasure');
        let notification = document.querySelector('#notification');
        let lifes = 10;
        let lifes_base = lifes;
        let speed = 4000;
        let gameover = false;
        let treasurePositionX = Math.random() * (map.clientWidth - treasure.clientHeight);
        let treasurePositionY = Math.random() * (map.clientHeight - treasure.clientWidth);


        // START THE GAME
        startButton.addEventListener('click', startEvent);
        
        function startEvent(event) {
            setTimeout(startRemove, 50);
            gameInterval = setInterval(computerMove, speed);
            // INITIALIZE GAME
            treasure.style.left = treasurePositionX + "px";
            treasure.style.top = treasurePositionY + "px";

        }

        function startRemove() {
            start.remove();
        }

        map.addEventListener('click', mapEvent);

        function mapEvent(event) {
            let x = event.clientX;
            let y = event.clientY;
            if ((x >= treasurePositionX && x <= treasurePositionX + treasure.clientHeight) 
            && (y >= treasurePositionY && y <= treasurePositionY + treasure.clientWidth)
            && !gameover) {
                winningScreen();
            } else if (!gameover) {
                lifes -= 1;
                howFarTreasure(x, y);
                decreaseLife();
            }
            if (lifes == 0) {
                losingScreen();
            }
        }

        // CALCULATE DISTANCE
        function howFarTreasure(x, y) { 
            let a = x - treasurePositionX;
            let b = y - treasurePositionY;
            let c = (a * a + b * b) ** 0.5;
            if (c >= 250) {
                notificationEvent('Too cold!', 'blue');
            } else if (c >= 150) {
                notificationEvent('Cold!', 'lightblue');
            } else if (c >= 100) {
                notificationEvent('Warm!', 'tomato');
            } else if (c >= 50) {
                notificationEvent('Hot!', 'crimson');
            } else if (c >= 1) {
                notificationEvent('Very Hot!', 'red');
            }
        }

        // DISTANCE NOTIFICATION
        function notificationEvent(text, color) {
            notification.className = 'visible';
            notification.textContent = text;
            notification.style.backgroundColor = color;
        }

        // PLAYER LIFES
        let playerPosX = adventurer.clientWidth / 100;
        let treasureWidth = adventurer.clientWidth / lifes_base;

        function decreaseLife() {
            playerPosX += treasureWidth;
            player.style.left = playerPosX + 'px';
        }
        
        // TIME TILL PIRATE WIN
        let computerPosX = pirate.clientWidth / 100;
        let computerWidth = pirate.clientWidth;
        function computerMove() {
            computerPosX += computerWidth / lifes_base;
            computer.style.left = computerPosX + 'px';
            if (computerPosX >= computerWidth && !gameover) {
                losingScreen();
            }
        }

        // AFTER GAME EVENTS
        function winningScreen() {
            clearInterval(gameInterval);
            status.remove();
            map.style.height = '100vh';
            treasure.className = 'gameover_win';
            let winSpeech = document.createElement('span');
            winSpeech.className = 'speech';
            winSpeech.textContent = 'Congratulations! You found the treasure!';
            map.append(winSpeech);
            gameover = true;
        }

        function losingScreen() {
            clearInterval(gameInterval);
            status.remove();
            map.style.height = '100vh';
            treasure.className = 'gameover_lose';
            let loseSpeech = document.createElement('span');
            loseSpeech.className = 'speech';
            loseSpeech.textContent = 'You lose! Pirate found treasure first!';
            map.append(loseSpeech);
            gameover = true;
        }
    </script>
</body>
</html>
