<html lang="en">

<head>

<body>
    <img src="img/l21_a2.png" alt="">
    <script>
        let name = prompt('Введите имя персонажа и мы проверим подходит ли оно вам: ');

        if (name.length === 0) {
            alert('Вы не ввели имя!')
        } else if (name.length < 3) {
            alert('Оно слишком короткое, попробуйте ввести больше чем ' + name.length + ' символов')
        } else if (name.length > 3 && name.length < 7) {
            alert(name + ' это имя идеально вам подходит!')
        } else {
            alert('Оно слишком длинное, попробуйте ввести меньше чем ' + name.length + ' символов')
        }

    </script>
</body>

</html>
