<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Навигационна панель</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #775ada;
        height: 100vh;
    }
    nav {
        width: 100%;
        background-color: #ff304f;
        text-align: end;
    }

    nav > a {
        display: inline-block;
        padding: 1em .75em;
        color: white;
        font-size: 1.25em;
        font-weight: bold;
        text-decoration: none;
    }
    h1 {
        color: white;
    }
    </style>
</head>
<body>
    <nav>
        <a href="" class="nav">О нас</a>
        <a href="" class="nav">О нас</a>
        <a href="" class="nav">О нас</a>
    </nav>
    <h1>Используйте display: inline-block;</h1>
</body>
</html>
