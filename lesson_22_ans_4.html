<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ответ на 4 задание 22 урок
    </title>
</head>

<body>
    <h1>
        <a style="color: white;" href="lesson_22_ans_4_ans.html" target="_blank" rel="noopener noreferrer">Ответ</a>
    </h1>
    <script>
    let field = ['*', '_', '_', '_']
    
    while (true) {
        alert(field.join(' '))
        let userInput = prompt('Укажите направление для перемещения * - left, right. А также exit для выхода')
        let location = field.indexOf('*') 
        if (userInput === 'exit' || userInput === null) {
            alert('Спасибо за игру!')
            break
        } else if (userInput === 'left') {
            if (location > 0) {
                field[location] = '_'
                field[location - 1]= '*'
            } else {
                alert('Налево нельзя!')
            }
        } else if (userInput === 'right') {
            if (location + 1 < field.length) {
                field[location] = '_'
                field[location + 1] = '*'
            } else {
                alert('Направо нельзя!')
            }
        }
    }
    
    </script>
</body>

</html>
